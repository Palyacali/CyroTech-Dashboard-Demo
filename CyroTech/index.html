<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyroTech | The Rare Blue of Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cyro-app">
        <aside class="cyro-sidebar">
            <div class="cyro-brand">
                <div class="orchid-mark"></div>
                <h1 class="brand-text">CYROTECH</h1>
            </div>
            <nav class="cyro-nav">
                <a href="#" class="nav-link active">CORE SYSTEM</a>
                <a href="#" class="nav-link">NIVA INTERFACE</a>
                <a href="#" class="nav-link">PULSE ANALYTICS</a>
                <a href="#" class="nav-link">NETWORK</a>
            </nav>
        </aside>

        <main class="cyro-main">
            <header class="cyro-header">
                <div class="headline">
                    <span class="sub-line">RARE PERFORMANCE</span>
                    <h2>SYSTEM OVERVIEW</h2>
                </div>
                <div class="header-actions">
                    <button class="cyro-btn-primary">INITIALIZE CRYO</button>
                </div>
            </header>

            <section class="cyro-grid">
                <div class="cyro-card pulse-glow">
                    <span class="label">CORE TEMPERATURE</span>
                    <div class="stat-value">-192Â°C</div>
                    <div class="stat-footer">OPTIMAL STATUS</div>
                </div>
                <div class="cyro-card">
                    <span class="label">NEURAL SYNC</span>
                    <div class="stat-value">99.8%</div>
                    <div class="stat-footer">CYAN CHANNEL ACTIVE</div>
                </div>
                <div class="cyro-card">
                    <span class="label">RESOURCES</span>
                    <div class="stat-value">RARE</div>
                    <div class="stat-footer">LIMITED ALLOCATION</div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
